<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quicklist - Lista de compras</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <main>
        <img
          src="assets/logo.png"
          alt="Logo 'Quicklist'"
          class="desktop-only"
        />
        <div class="back-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="14"
            height="14"
            fill="#CA3884"
            viewBox="0 0 256 256"
          >
            <path
              d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"
            ></path>
          </svg>
          <span>Voltar</span>
        </div>
        <h1>Compras da semana</h1>
        <form action="">
          <input
            type="text"
            id="name"
            placeholder="Adicione um novo item"
            required
          />
          <button type="submit" class="btn">Adicionar</button>
        </form>
        <ul>
          <li class="item1">
            <div>
              <input type="checkbox" name="item1" id="item" />
            </div>
            <span>Pão de forma</span>
            <div class="trash"></div>
          </li>
          <li class="item2">
            <div>
              <input type="checkbox" name="item" id="item" />
            </div>
            <span>Café preto</span>
            <div class="trash"></div>
          </li>
          <li class="item3">
            <div>
              <input type="checkbox" name="item" id="item" />
            </div>
            <span>Suco de laranja</span>
            <div class="trash"></div>
          </li>
          <li class="item4">
            <div>
              <input type="checkbox" name="item" id="item" />
            </div>
            <span>Bolacha</span>
            <div class="trash"></div>
          </li>
        </ul>
        <div id="alert">
          <div>
            <img src="assets/alert.svg" alt="" />
            <span>O item foi removido da lista</span>
            <button><img src="assets/icon-close.svg" alt="" /></button>
          </div>
        </div>
      </main>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
